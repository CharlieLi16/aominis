[profile.default]
src = "contracts"
out = "out"
libs = ["lib"]
test = "test"
script = "script"

# Solidity compiler settings
solc = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = false

# EVM settings
evm_version = "paris"

# Testing
verbosity = 2
fuzz = { runs = 256, max_test_rejects = 65536 }
invariant = { runs = 256, depth = 15 }

# Gas reporting
gas_reports = ["*"]

# Formatting
fmt = { line_length = 120, tab_width = 4, bracket_spacing = true }

[profile.ci]
fuzz = { runs = 1000 }
verbosity = 3

[profile.intense]
fuzz = { runs = 10000 }
invariant = { runs = 1000, depth = 50 }

# RPC endpoints (for forking)
[rpc_endpoints]
arbitrum_sepolia = "${ARBITRUM_SEPOLIA_RPC_URL}"
arbitrum_one = "${ARBITRUM_ONE_RPC_URL}"

# Etherscan verification
[etherscan]
arbitrum_sepolia = { key = "${ARBISCAN_API_KEY}", chain = 421614 }
arbitrum_one = { key = "${ARBISCAN_API_KEY}", chain = 42161 }
